<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="img">
            <img src="https://picsum.photos/900/500" width="250" height="200">
        </div>
        <div class="h2_and_p">
            <h2>Card title</h2>
            <p>Some quick example text to build <br>
                on the card title and make up the <br>
                bulk of the card</p>
        </div>
        <div class="first_p">
            <p>An item</p>
        </div>
        <div class="second_p">
            <p>A second item</p>
        </div>
        <div class="third_p">
            <p>A third item</p>
        </div>
        <div class="links">
            <a href="Card Link">Card Link</a>
            <a href="Another Link">Another Link</a>
        </div>
    </div>
</body>

</html>
